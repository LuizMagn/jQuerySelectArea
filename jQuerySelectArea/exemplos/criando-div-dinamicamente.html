<script type="text/javascript">
$(function(){
	//Aplicando plugin ao seletor
	$('#Area').selectArea({
		select:function(y1, x1, y2, x2, width, height){
			
			var div = $('<div class="selected" />').hide().css({
				'top':y1,
				'left':x1,
				'width':width,
				'height':height
			});
			
			$('body').append(div);
			
			div.fadeIn();
			
		}
	});
});
</script>
